<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instrutor Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- CabeÃ§alho -->
<header class="topo">
  <div class="logo">
    <img src="logo.png" alt="Instrutor Pro" />
    <span>Instrutor Pro</span>
  </div>
  <button class="menu-toggle">â˜°</button>
  <nav class="menu">
    <a href="#">InÃ­cio</a>
    <a href="#">Nossa Jornada</a>
    <a href="#">Encontre Seu Instrutor</a>
    <a href="#">Fale Conosco</a>
    <button class="btn amarelo" id="btnInstrutor">Sou Instrutor</button>
  </nav> 
</header>

  <!-- SeÃ§Ã£o principal -->
  <section class="fundo-busca">
    <div class="imagem"></div>
    <div class="formulario">
      <h2 id="titulo-form">Buscar Instrutor</h2>
      <div id="form-area"></div>
    </div>
  </section>

  <!-- RodapÃ© -->
  <footer>
    Â© 2025 Instrutor Pro - Todos os direitos reservados
  </footer>

  <!-- Script -->
  <script>
    // FormulÃ¡rio de aluno
    function carregarFormularioAluno() {
      document.getElementById("titulo-form").innerText = "Buscar Instrutor";
      document.getElementById("form-area").innerHTML = `
        <form onsubmit="buscarInstrutor(event)">
          <div class="linha-horizontal">
            <div class="campo">
              <label for="estado">Estado:</label>
              <select id="estado" required>
                <option value="">Selecione o estado</option>
              </select>
            </div>
            <div class="campo">
              <label for="cidade">Cidade:</label>
              <select id="cidade" required>
                <option value="">Selecione a cidade</option>
              </select>
            </div>
          </div>
          <div class="linha-horizontal">
            <div class="campo">
              <label for="categoria">Categoria CNH:</label>
              <select id="categoria" required>
                <option value="">Selecione a categoria</option>
                <option value="ACC">ACC</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
              </select>
            </div>
            <div class="campo">
              <label for="sexo">Sexo:</label>
              <select id="sexo" required>
                <option value="">Selecione</option>
                <option value="Feminino">Feminino</option>
                <option value="Masculino">Masculino</option>
                <option value="Sem preferencia">Sem preferÃªncia</option>
              </select>
            </div>
          </div>
          <button type="submit">Buscar</button>
        </form>
        <div id="resultado"></div>
      `;

      // ðŸ”‘ Carregar estados e listener de cidades
      carregarEstados();
      document.getElementById("estado").addEventListener("change", carregarCidades);
    }

    function buscarInstrutor(event) {
      event.preventDefault();
      const estado = document.getElementById("estado").selectedOptions[0].text;
      const cidade = document.getElementById("cidade").value;
      const categoria = document.getElementById("categoria").value;
      const sexo = document.getElementById("sexo").value;

      document.getElementById("resultado").innerHTML = `
        <h4>Instrutores disponÃ­veis em ${cidade}/${estado}:</h4>
        <p>Filtro aplicado: Categoria ${categoria}, Sexo ${sexo}</p>
        <ul>
          <li><strong>JoÃ£o Pereira</strong> - Categoria B, 8 anos de experiÃªncia</li>
          <li><strong>Maria Silva</strong> - Categoria D, 10 anos de experiÃªncia</li>
        </ul>
      `;
    }

    // FormulÃ¡rio de instrutor
    function carregarFormularioInstrutor() {
      document.getElementById("titulo-form").innerText = "Cadastro de Instrutor";
      document.getElementById("form-area").innerHTML = `
        <form id="formInstrutor">
          <div class="etapa" id="etapa1">
            <label>Nome completo:</label>
            <input type="text" id="nome" required>

            <label>CPF:</label>
            <input type="text" id="cpf" maxlength="14" required>

            <button type="button" onclick="proximaEtapa(2)">PrÃ³ximo</button>
          </div>
          <div class="etapa" id="etapa2" style="display:none;">
            <h4>EndereÃ§o</h4>
            <label>CEP:</label>
            <input type="text" id="cep" required>
            <label>Rua:</label>
            <input type="text" id="rua" required>
            <label>NÃºmero:</label>
            <input type="text" id="numero" required>
            <label>Bairro:</label>
            <input type="text" id="bairro" required>
            <label>Cidade:</label>
            <input type="text" id="cidadeInstrutor" required>
            <label>Estado:</label>
            <input type="text" id="estadoInstrutor" required>
            <button type="button" onclick="voltarEtapa(1)">Voltar</button>
            <button type="button" onclick="proximaEtapa(3)">PrÃ³ximo</button>
          </div>
          <div class="etapa" id="etapa3" style="display:none;">
            <h4>Documentos</h4>
            <label>Comprovante de residÃªncia:</label>
            <input type="file" id="comprovante" required>
            <label>CNH (obrigatÃ³ria):</label>
            <input type="file" id="cnh" required>
            <button type="button" onclick="voltarEtapa(2)">Voltar</button>
            <button type="submit">Enviar</button>
          </div>
        </form>
      `;

      document.getElementById("formInstrutor").addEventListener("submit", function(event) {
        event.preventDefault();
        const nome = document.getElementById("nome").value;
        const cidade = document.getElementById("cidadeInstrutor").value;
        const estado = document.getElementById("estadoInstrutor").value;
        alert(`Instrutor ${nome} cadastrado com sucesso em ${cidade}/${estado}!`);
      });

      aplicarMascaraCPF();
    }

    // NavegaÃ§Ã£o entre etapas
    function proximaEtapa(n) {
      document.querySelectorAll('.etapa').forEach(e => e.style.display = 'none');
      const etapa = document.getElementById('etapa' + n);
      etapa.style.display = 'block';
      etapa.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function voltarEtapa(n) {
      document.querySelectorAll('.etapa').forEach(e => e.style.display = 'none');
      const etapa = document.getElementById('etapa' + n);
      etapa.style.display = 'block';
      etapa.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    // Carregar estados via API IBGE
    async function carregarEstados() {
      try {
        const resp = await fetch("https://servicodados.ibge.gov.br/api/v1/localidades/estados");
        const estados = await resp.json();
        const selectEstado = document.getElementById("estado");

        selectEstado.innerHTML = "<option value=''>Selecione o estado</option>";

        estados.sort((a, b) => a.nome.localeCompare(b.nome));

        estados.forEach(estado => {
          const option = document.createElement("option");
          option.value = estado.id;
          option.textContent = estado.nome;
          selectEstado.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar estados:", error);
      }
    }

    // Carregar cidades via API IBGE
    async function carregarCidades() {
      const estadoId = document.getElementById("estado").value;
      if (!estadoId) return;

      try {
        const resp = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${estadoId}/municipios`);
        const cidades = await resp.json();
        const selectCidade = document.getElementById("cidade");

        selectCidade.innerHTML = "<option value=''>Selecione a cidade</option>";

        cidades.sort((a, b) => a.nome.localeCompare(b.nome));

        cidades.forEach(cidade => {
          const option = document.createElement("option");
          option.value = cidade.nome;
          option.textContent = cidade.nome;
          selectCidade.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar cidades:", error);
      }
    }

    // Inicializa com o formulÃ¡rio de aluno
    document.addEventListener("DOMContentLoaded", () => {
      carregarFormularioAluno();
      document.getElementById("btnInstrutor").addEventListener("click", carregarFormularioInstrutor);
    });

    // MÃ¡scara de CPF (sÃ³ ativa quando o campo existe)
    function aplicarMascaraCPF() {
      const cpfInput = document.getElementById("cpf");
      if (!cpfInput) return;

      cpfInput.addEventListener("input", () => {
        let value = cpfInput.value.replace(/\D/g, "");
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length > 9) {
          value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        } else if (value.length > 6) {
          value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
        } else if (value.length > 3) {
          value = value.replace(/(\d{3})(\d{1,3})/, "$1.$2");
        }

        cpfInput.value = value;
      });
    }

document.addEventListener("DOMContentLoaded", () => {
  const toggle = document.querySelector(".menu-toggle");
  const menu = document.querySelector("nav.menu");

  // abre/fecha ao clicar no hambÃºrguer
  toggle.addEventListener("click", (e) => {
    e.stopPropagation(); // evita fechar imediatamente
    menu.classList.toggle("active");
  });

  // fecha ao clicar fora do menu
  document.addEventListener("click", (e) => {
    if (menu.classList.contains("active") && !menu.contains(e.target) && !toggle.contains(e.target)) {
      menu.classList.remove("active");
    }
  });
});

  </script>
</body>
</html>
