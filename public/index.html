<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma de Instrutores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Plataforma de Instrutores</h1>
      <p>Conectando alunos e instrutores de direção em todo o Brasil</p>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Selecione sua opção</h2>
      <div class="buttons">
        <button class="btn aluno" onclick="escolha('aluno')">Sou Aluno</button>
        <button class="btn instrutor" onclick="escolha('instrutor')">Sou Instrutor</button>
      </div>
      <div id="form-area"></div>
    </div>
  </main>

  <footer>
    <p>© 2025 Plataforma de Instrutores - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
